<div scrollbar-3d-light-color>《ONE PIECE》<a href="#"> <li><img class="meng" src="../imges/d.jpg"></li>（中文译名：海贼王[1]；别名：航海王，海贼路飞，草帽小子</a><h3>简称“OP”</h3>，是一部连载中的日本少年漫画作品，作者为尾田荣一郎。该作于1997年起在日本漫画杂志《周刊少年Jump》定期连载，并在该杂志中长期占据人气榜的第一位，另外有同名的电视动画、海贼王剧场版和电子游戏等周边媒体产品。《ONE PIECE》<span>漫画单行本在日本以外的亦已有30多个翻译版本发行，发行量在日本本土突破3亿部，是日本图书出版史上发行量最高的作品</span>在2009年是排行第一名的日本最畅销漫画。2012年在第41回日本漫画家协会赏获得大赏。[2]</div>
